<!DOCTYPE>
<html lang="en" ng-app="BANG-Boilerpate">
  <head>
    <meta charset="UTF-8" />
    <title>BANG Stack Boilerplate</title>
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-controller="MainController as main">
    <div class="container">
      <h1>Welcome to the boilerplate code for a BANG stack web application</h1>

      <!-- Navigation -->
      <ul class="nav nav-pills">
        <li ng-repeat="navItem in main.navItems" role="presentation" ui-sref-active="active">
          <a ui-sref="{{navItem.href}}">{{navItem.name}}</a>
        </li>
      </ul>

      <div ui-view></div>

    </div>

    <!-- inject:js -->
    <!-- endinject -->
  </body>
</html>
